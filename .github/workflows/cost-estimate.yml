name: Cost Impact Analysis

on:
  pull_request:
    paths:
      - 'helm/lightrag/values.yaml'
      - 'k8s/*.yaml'
      - '.github/workflows/cost-estimate.yml'
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  estimate-costs:
    runs-on: ubuntu-latest
    name: Estimate K8s Resource Costs

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Install dependencies
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          sudo apt-get update && sudo apt-get install -y bc

      - name: Generate cost estimate
        id: cost_estimate
        env:
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          REPO_URL: ${{ github.event.pull_request.head.repo.html_url }}
        run: |
          ./scripts/ci-cost-estimate.sh "${{ github.base_ref }}" /tmp/cost-report.md

      - name: Post cost estimate as PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const costReport = fs.readFileSync('/tmp/cost-report.md', 'utf8');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => {
              const isBot = comment.user.type === 'Bot' || comment.user.login === 'github-actions[bot]';
              const hasCostAnalysis = comment.body.includes('ðŸ’° Cost Impact Analysis');
              return isBot && hasCostAnalysis;
            });

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: costReport
              });
              console.log(`âœ… Updated existing cost estimate comment (ID: ${botComment.id})`);
            } else {
              const { data: newComment } = await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: costReport
              });
              console.log(`âœ… Created new cost estimate comment (ID: ${newComment.id})`);
            }

      - name: Generate cost summary for job summary
        run: |
          cat /tmp/cost-report.md >> $GITHUB_STEP_SUMMARY
