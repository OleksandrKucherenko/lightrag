---
# IMPORTANT: Replace all placeholder values with actual base64-encoded secrets
# To encode a value: echo -n "your-value" | base64
# Example: echo -n "my-redis-password" | base64

apiVersion: v1
kind: Secret
metadata:
  name: lightrag-secrets
  namespace: lightrag
  labels:
    app.kubernetes.io/component: secret
type: Opaque
data:
  # Redis password (replace with: echo -n "your-redis-password" | base64)
  REDIS_PASSWORD: Y2hhbmdlLW1lLXBsZWFzZQ==  # "change-me-please"

  # OpenAI API Keys (replace with your actual API keys)
  # echo -n "sk-..." | base64
  LLM_BINDING_API_KEY: c2stWU9VUi1MTE0tQVBJLUtFWQ==  # "sk-YOUR-LLM-API-KEY"
  EMBEDDING_BINDING_API_KEY: c2stWU9VUi1FTUJFRERJT0ctQVBJLUtFWQ==  # "sk-YOUR-EMBEDDING-API-KEY"
  OPENAI_API_KEY: c2stWU9VUi1PUEVOQUktQVBJLUtFWQ==  # "sk-YOUR-OPENAI-API-KEY"
  LIGHTRAG_API_KEY: c2stWU9VUi1MSUdIVFJBRy1BUEktS0VZ  # "sk-YOUR-LIGHTRAG-API-KEY"

  # LobeChat Access Code (optional, replace with: echo -n "your-access-code" | base64)
  LOBECHAT_ACCESS_CODE: ZGV2LWFjY2Vzcy0yMDI0  # "dev-access-2024"

  # Monitor Basic Auth Hash (replace with actual hash)
  # Generate: docker run --rm caddy:2-alpine caddy hash-password --plaintext your-password | base64
  MONITOR_BASIC_AUTH_HASH: JDJhJDE0JFlPVVItSEFTSC1IRVJF  # placeholder

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: lightrag
  labels:
    app.kubernetes.io/component: secret
    app.kubernetes.io/name: redis
type: Opaque
data:
  # Redis password (must match lightrag-secrets)
  password: Y2hhbmdlLW1lLXBsZWFzZQ==  # "change-me-please"
