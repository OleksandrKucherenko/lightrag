---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memgraph
  namespace: lightrag
  labels:
    app.kubernetes.io/name: memgraph
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: lightrag-stack
spec:
  serviceName: memgraph
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memgraph
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memgraph
        app.kubernetes.io/component: database
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chown -R 100:101 /var/lib/memgraph /var/log/memgraph && chmod -R 777 /var/lib/memgraph /var/log/memgraph"]
        volumeMounts:
        - name: data
          mountPath: /var/lib/memgraph
        - name: log
          mountPath: /var/log/memgraph
      containers:
      - name: memgraph
        image: memgraph/memgraph:2.18.1
        ports:
        - name: bolt
          containerPort: 7687
          protocol: TCP
        args:
        - --log-level=WARNING
        - --memory-limit=4096
        - --data-recovery-on-startup=true
        - --telemetry-enabled=false
        volumeMounts:
        - name: data
          mountPath: /var/lib/memgraph
        - name: log
          mountPath: /var/log/memgraph
        resources:
          limits:
            memory: 8Gi
            cpu: 4000m
          requests:
            memory: 1Gi
            cpu: 500m
        livenessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7687
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          capabilities:
            add:
            - IPC_LOCK
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: memgraph-data
      - name: log
        persistentVolumeClaim:
          claimName: memgraph-log

---
apiVersion: v1
kind: Service
metadata:
  name: memgraph
  namespace: lightrag
  labels:
    app.kubernetes.io/name: memgraph
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 7687
    targetPort: 7687
    protocol: TCP
    name: bolt
  selector:
    app.kubernetes.io/name: memgraph

---
# Memgraph Lab (Web UI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memgraph-lab
  namespace: lightrag
  labels:
    app.kubernetes.io/name: memgraph-lab
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: lightrag-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: memgraph-lab
  template:
    metadata:
      labels:
        app.kubernetes.io/name: memgraph-lab
        app.kubernetes.io/component: ui
    spec:
      containers:
      - name: memgraph-lab
        image: memgraph/lab:3.6.2
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: QUICK_CONNECT_MG_HOST
          value: memgraph
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1

---
apiVersion: v1
kind: Service
metadata:
  name: memgraph-lab
  namespace: lightrag
  labels:
    app.kubernetes.io/name: memgraph-lab
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: memgraph-lab
