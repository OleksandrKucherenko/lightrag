---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qdrant
  namespace: lightrag
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: lightrag-stack
spec:
  serviceName: qdrant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: qdrant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qdrant
        app.kubernetes.io/component: database
    spec:
      containers:
      - name: qdrant
        image: qdrant/qdrant:v1.10.1
        ports:
        - name: http
          containerPort: 6333
          protocol: TCP
        - name: grpc
          containerPort: 6334
          protocol: TCP
        volumeMounts:
        - name: storage
          mountPath: /qdrant/storage
        - name: snapshots
          mountPath: /qdrant/snapshots
        resources:
          limits:
            memory: 4Gi
            cpu: 2000m
          requests:
            memory: 2Gi
            cpu: 1000m
        livenessProbe:
          httpGet:
            path: /
            port: 6333
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 6333
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: qdrant-storage
      - name: snapshots
        persistentVolumeClaim:
          claimName: qdrant-snapshots

---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: lightrag
  labels:
    app.kubernetes.io/name: qdrant
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: 6333
    targetPort: 6333
    protocol: TCP
    name: http
  - port: 6334
    targetPort: 6334
    protocol: TCP
    name: grpc
  selector:
    app.kubernetes.io/name: qdrant
