---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobechat
  namespace: lightrag
  labels:
    app.kubernetes.io/name: lobechat
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: lightrag-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lobechat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lobechat
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: lobechat
        image: lobehub/lobe-chat:v1.31.5
        ports:
        - name: http
          containerPort: 3210
          protocol: TCP
        env:
        # Database Configuration
        - name: DATABASE_URL
          value: redis://:$(REDIS_PASSWORD)@redis:6379/2
        - name: REDIS_URL
          value: redis://:$(REDIS_PASSWORD)@redis:6379/3
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lightrag-secrets
              key: REDIS_PASSWORD
        # LightRAG Integration
        - name: OLLAMA_PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: lobechat-config
              key: OLLAMA_PROXY_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: lightrag-secrets
              key: OPENAI_API_KEY
        # Access Control (optional)
        - name: ACCESS_CODE
          valueFrom:
            secretKeyRef:
              name: lightrag-secrets
              key: LOBECHAT_ACCESS_CODE
              optional: true
        # Performance
        - name: NODE_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: NODE_OPTIONS
        # App Configuration
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: lobechat-config
              key: NEXT_PUBLIC_APP_NAME
        - name: DEFAULT_AGENT_CONFIG
          valueFrom:
            configMapKeyRef:
              name: lobechat-config
              key: DEFAULT_AGENT_CONFIG
        volumeMounts:
        - name: data
          mountPath: /app/.next
        resources:
          limits:
            memory: 1Gi
            cpu: 500m
          requests:
            memory: 512Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /
            port: 3210
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3210
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lobechat-data

---
apiVersion: v1
kind: Service
metadata:
  name: lobechat
  namespace: lightrag
  labels:
    app.kubernetes.io/name: lobechat
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3210
    targetPort: 3210
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: lobechat
