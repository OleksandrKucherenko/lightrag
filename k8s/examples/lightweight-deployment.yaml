---
# LightRAG Lightweight Deployment
#
# Minimal single-pod deployment with built-in storage backends
# Perfect for development, testing, and demos
#
# Resources: 1 CPU, 2Gi RAM (vs 10+ CPU, 20+ Gi for full stack)
#
# Usage:
#   kubectl apply -f ../00-namespace.yaml
#   kubectl apply -f lightweight-configmap.yaml
#   kubectl apply -f ../02-secrets.yaml
#   kubectl apply -f lightweight-deployment.yaml
#
# Access:
#   kubectl port-forward -n lightrag svc/lightrag-lightweight 9621:9621
#   curl http://localhost:9621/health
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lightrag-lightweight
  namespace: lightrag
  labels:
    app.kubernetes.io/name: lightrag
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: lightrag-stack
    deployment-mode: lightweight
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: lightrag
      deployment-mode: lightweight
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lightrag
        app.kubernetes.io/component: application
        deployment-mode: lightweight
    spec:
      containers:
      - name: lightrag
        image: ghcr.io/hkuds/lightrag:0.0.5
        ports:
        - name: http
          containerPort: 9621
          protocol: TCP
        env:
        # Server Configuration
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: HOST
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: PORT
        - name: WORKERS
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: WORKERS

        # Storage Configuration (Lightweight)
        - name: LIGHTRAG_KV_STORAGE
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LIGHTRAG_KV_STORAGE
        - name: LIGHTRAG_VECTOR_STORAGE
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LIGHTRAG_VECTOR_STORAGE
        - name: LIGHTRAG_GRAPH_STORAGE
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LIGHTRAG_GRAPH_STORAGE

        # LLM Configuration
        - name: LLM_BINDING
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LLM_BINDING
        - name: LLM_MODEL
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LLM_MODEL
        - name: EMBEDDING_BINDING
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: EMBEDDING_BINDING
        - name: EMBEDDING_MODEL
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: EMBEDDING_MODEL

        # API Keys (Secrets)
        - name: LLM_BINDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: lightrag-secrets
              key: LLM_BINDING_API_KEY
        - name: EMBEDDING_BINDING_API_KEY
          valueFrom:
            secretKeyRef:
              name: lightrag-secrets
              key: EMBEDDING_BINDING_API_KEY

        # Performance Configuration
        - name: MAX_PARALLEL_INSERT
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: MAX_PARALLEL_INSERT
        - name: MAX_ASYNC
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: MAX_ASYNC
        - name: LLM_API_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LLM_API_TIMEOUT
        - name: LLM_API_RETRY_ATTEMPTS
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LLM_API_RETRY_ATTEMPTS
        - name: LLM_CONNECTION_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: LLM_CONNECTION_POOL_SIZE
        - name: EMBEDDING_BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: lightrag-config
              key: EMBEDDING_BATCH_SIZE

        volumeMounts:
        - name: storage
          mountPath: /app/data/rag_storage
        - name: inputs
          mountPath: /app/data/inputs
        - name: logs
          mountPath: /app/logs

        # Reduced resources for lightweight mode
        resources:
          limits:
            memory: 2Gi
            cpu: 1000m
          requests:
            memory: 1Gi
            cpu: 500m

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: lightrag-storage
      - name: inputs
        persistentVolumeClaim:
          claimName: lightrag-inputs
      - name: logs
        persistentVolumeClaim:
          claimName: lightrag-logs

---
apiVersion: v1
kind: Service
metadata:
  name: lightrag-lightweight
  namespace: lightrag
  labels:
    app.kubernetes.io/name: lightrag
    app.kubernetes.io/component: application
    deployment-mode: lightweight
spec:
  type: ClusterIP
  ports:
  - port: 9621
    targetPort: 9621
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: lightrag
    deployment-mode: lightweight

